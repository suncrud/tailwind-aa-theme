<!-- alphineJSë¥¼ image masonry  -->

{{ partial "marketing/hero-collection.html" . }}

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<!-- muuri w-full relative mt-4 -->
<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.0/dist/muuri.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>

<div
    class="container mx-auto flex px-5 py-5 items-center"

    x-data="{
        muuri: null,
        refreshGrid: function () {
            this.muuri.refreshItems().layout();
        }
    }"

    @load.window="refreshGrid"

    x-init="
            muuri = new Muuri(
            $refs['muuri-grid'],
                {
                    layout: {
                        fillGaps: false,
                    },
                    layoutDuration: 600,
                    dragEnabled: true,
                }
            );
    "
>
	
    <ul x-ref="muuri-grid" class="relative mx-5 my-5 w-full -m-2 place-items-center">
    		{{ range $.Site.Data.marketing.images }}
            <li class="absolute cursor-pointer m-2 block">
                <div>
                    <img class="w-64 " src="{{ .src }}" alt="{{ .caption }}">
                    <!-- <p>{{ .alt }}</p>
                    <p>{{ .caption }}</p> -->
                </div>
            </li>
    		{{ end }}    
	</ul>

</div>
