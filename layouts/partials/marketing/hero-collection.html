<!-- 컬렉션 리스트와 어울리는 hero section을 구성합니다. -->
<section class="text-gray-600 bg-gray-200 body-font">
  {{ with .Site.Data.marketing.heroRight }}
  <div class="container mx-auto flex px-5 py-7 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-1/2 md:w-1/2 w-5/6 mb-10 md:mb-0">
      	<img class="object-cover object-center rounded" alt="hero" src="{{ .image | absURL }}">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ .title }}
        <br class="hidden lg:inline-block">{{ .subtitle }}
      </h1>
      <p class="mb-8 leading-relaxed">{{ .content }}</p>
      </div>
    </div>
  </div>
  {{ end }}
</section>
